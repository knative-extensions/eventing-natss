# A simple service that always returns 500 to simulate failures
apiVersion: apps/v1
kind: Deployment
metadata:
  name: failing-subscriber
  namespace: {{ .namespace }}
spec:
  replicas: 1
  selector:
    matchLabels: &labels
      app: failing-subscriber
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: failing-subscriber
          image: ko://knative.dev/eventing-natss/test/e2e/cmd/failing-subscriber
          ports:
            - containerPort: 8080
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: failing-subscriber
  namespace: {{ .namespace }}
spec:
  selector:
    app: failing-subscriber
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
