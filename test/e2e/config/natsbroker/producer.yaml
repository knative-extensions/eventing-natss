apiVersion: batch/v1
kind: Job
metadata:
  name: producer
  namespace: "{{ .namespace }}"
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: producer
          image: ko://knative.dev/eventing-natss/test/e2e/cmd/natsbroker-producer
          env:
            - name: COUNT
              value: "{{ .producerCount }}"
            - name: K_SINK
              value: http://test-nats-broker-broker-ingress.{{ .namespace }}.svc.cluster.local
