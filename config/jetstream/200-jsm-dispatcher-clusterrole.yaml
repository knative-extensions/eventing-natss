# This ClusterRole needs a ClusterRoleBinding to the dispatcher when running in cluster-scoped mode, and a RoleBinding
# to the target namespace when running in namespace-scoped mode.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: jetstream-ch-dispatcher
rules:
  - apiGroups:
      - messaging.knative.dev
    resources:
      - natsjetstreamchannels
      - natsjetstreamchannels/status
      - natsjetstreamchannels/spec
    verbs:
      - get
      - list
      - watch
      - update
      - patch
  - apiGroups:
      - messaging.knative.dev
    resources:
      - subscriptions
    verbs:
      - get
      - list
  - apiGroups:
      - eventing.knative.dev
    resources:
      - eventpolicies
      - eventpolicies/status
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - messaging.knative.dev
    resources:
      - natsjetstreamchannels/status
      - natsjetstreamchannels/finalizers
    verbs:
      - update
      - patch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  # required to log events
  - apiGroups:
      - ""
    resources:
      - "events"
    verbs:
      - create
      - patch
      - update
  - apiGroups:
      - "" # Core API group.
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - "coordination.k8s.io"
    resources:
      - "leases"
    verbs:
      - get
      - list
      - create
      - update
      - delete
      - patch
      - watch
