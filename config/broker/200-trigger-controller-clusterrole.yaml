apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: natsjetstream-trigger-controller
  labels:
    nats.eventing.knative.dev/release: devel
rules:
  # Watch and update Triggers
  - apiGroups:
      - eventing.knative.dev
    resources:
      - triggers
    verbs:
      - get
      - list
      - watch
      - update
  # Update Trigger status and finalizers
  - apiGroups:
      - eventing.knative.dev
    resources:
      - triggers/status
      - triggers/finalizers
    verbs:
      - update
  # Watch Brokers to get broker info
  - apiGroups:
      - eventing.knative.dev
    resources:
      - brokers
    verbs:
      - get
      - list
      - watch
  # Create and manage events
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
      - update
  # Read configmaps for configuration
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  # Read secrets for NATS credentials
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  # Resolve subscriber addresses
  - apiGroups:
      - ""
    resources:
      - services
    verbs:
      - get
      - list
      - watch
  # Watch endpoints for service resolution
  - apiGroups:
      - ""
    resources:
      - endpoints
    verbs:
      - get
      - list
      - watch
