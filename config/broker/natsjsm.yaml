apiVersion: v1
kind: Namespace
metadata:
  labels:
    kubernetes.io/metadata.name: nats
  name: nats

---

apiVersion: v1
kind: ConfigMap
metadata:
  labels:
    app: nats-jetstream
  name: nats-jetstream
  namespace: nats
data:
  gnatsd.conf: |
    # configuration file used to override default NATS server settings
  jetstream.conf: |
    # enables jetstream, an empty block will enable and use defaults
    jetstream {
       # jetstream data will be in /data/nats-server/jetstream
     store_dir: "/data/nats-server"

       # 1GB
     max_memory_store: 1073741824

       # 10GB
     max_file_store: 10737418240
    }
---

apiVersion: v1
kind: Service
metadata:
  name: jetstream
  namespace: nats
  labels:
    app: nats-jetstream
spec:
  type: ClusterIP
  ports:
  - name: tcp-client
    port: 4222
    protocol: TCP
    targetPort: client
  selector:
    app: nats-jetstream
  sessionAffinity: None

---

apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: nats-jetstream
  namespace: nats
  labels:
    app: nats-jetstream
spec:
  serviceName: nats-jetstream
  replicas: 1
  selector:
    matchLabels: &labels
      app: nats-jetstream
  template:
    metadata:
      labels: *labels
    spec:
      containers:
        - name: nats-jetstream
          image: nats:2.3.4
          imagePullPolicy: IfNotPresent
          args:
          - -D
          - --jetstream
          - --port=4222
          - --config=/etc/nats-jetstream/jetstream.conf
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
          - containerPort: 4222
            name: client
            protocol: TCP
          - containerPort: 8222
            name: monitoring
            protocol: TCP
          volumeMounts:
          - mountPath: /data/nats-server
            name: datadir
          - mountPath: /etc/nats-jetstream/
            name: config-volume
          resources:
            requests:
              cpu: "100m"
            limits:
              memory: "32M"
      volumes:
      - configMap:
          name: nats-jetstream
        name: config-volume
  volumeClaimTemplates:
  - metadata:
      name: datadir
    spec:
      accessModes:
        - "ReadWriteOnce"
      resources:
        requests:
          storage: "1Gi"
