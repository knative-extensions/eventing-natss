apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: natsjetstreamchannels.messaging.knative.dev
  labels:
    nats.eventing.knative.dev/release: devel
    knative.dev/crd-install: "true"
    messaging.knative.dev/subscribable: "true"
    duck.knative.dev/addressable: "true"
spec:
  scope: Namespaced
  group: messaging.knative.dev
  names:
    kind: NatsJetStreamChannel
    plural: natsjetstreamchannels
    singular: natsjetstreamchannel
    categories:
      - all
      - knative
      - messaging
      - channel
    shortNames:
      - jetsc
  versions:
    - name: v1alpha1
      served: true
      storage: true
      subresources:
        status: {}
      schema:
        openAPIV3Schema:
          type: object
          # Workaround, existing schema is incomplete and fails validation.
          x-kubernetes-preserve-unknown-fields: true
      additionalPrinterColumns:
      - name: Ready
        type: string
        jsonPath: ".status.conditions[?(@.type==\"Ready\")].status"
      - name: Reason
        type: string
        jsonPath: ".status.conditions[?(@.type==\"Ready\")].reason"
      - name: URL
        type: string
        jsonPath: .status.address.url
      - name: Age
        type: date
        jsonPath: .metadata.creationTimestamp
